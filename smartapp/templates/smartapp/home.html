<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Levels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

      text-decoration: none;

  <body>
        <!-- Image and text -->
          <div class="container">  
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="/">

              </a>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a class="log" href="./admin">login</a></button>

            </nav>
          </div>  
          <hr>
          
          <div class="container">
              <div class="list-group d-flex">
                <a href="#" class="list-group-item list-group-item-action bold">LEVELS</a>
                {% for level in levels %}
                <div class="justify-content-center" >
                    <a href="{% url 'level' level.id %}" class="list-group-item list-group-item-action list-group-item-primary">{{level.category}} - year {{level.year}}</a>
                </div>
                {% endfor %}
              </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
